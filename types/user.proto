
//PATH="${PATH}:${HOME}/go/bin"
syntax = "proto3";

option go_package = "github.com/Ali-Assar/CashWatch/types";

message User {
    int32 iD = 1;
    string email = 2 [json_name="email"];
    string firstName = 3 [json_name="firstName"];
    string lastName = 4 [json_name="lastName"];
    string encryptedPassword = 5;
}

service UserService {
    rpc CreateUser (User) returns (User);
    rpc GetUserByID (GetUserRequest) returns (User);
}

message GetUserRequest {
    int32 user_id = 1;
}
